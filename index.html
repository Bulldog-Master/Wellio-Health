<!doctype html>
<html lang="en" class="dark" style="color-scheme: dark; background-color: #1e2433;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Wellio - Complete Fitness & Health Tracker</title>
    <meta name="description" content="Track your fitness journey with Wellio. Monitor weight, nutrition, workouts, and health goals all in one beautiful app." />
    <meta name="author" content="Wellio" />
    
    <!-- CRITICAL: Force dark mode colors BEFORE external CSS loads -->
    <style>
      :root, html, body, #root {
        --background: 222 35% 15% !important;
        --foreground: 0 0% 98% !important;
        --card: 222 32% 18% !important;
        --card-foreground: 0 0% 98% !important;
        --sidebar-background: 222 32% 18% !important;
        --sidebar-foreground: 0 0% 96% !important;
        background-color: hsl(222 35% 15%) !important;
        color: hsl(0 0% 98%) !important;
      }
    </style>
    
    <!-- PWA -->
    <meta name="theme-color" content="#1e2433" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Wellio" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://qmbshvfezrgqoyohjaac.supabase.co" />
    <link rel="dns-prefetch" href="https://qmbshvfezrgqoyohjaac.supabase.co" />

    <meta property="og:title" content="Wellio - Complete Fitness & Health Tracker" />
    <meta property="og:description" content="Track your fitness journey with Wellio. Monitor weight, nutrition, workouts, and health goals all in one beautiful app." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body style="background-color: #1e2433; color: #fafafa;">
    <script>
      // Force dark mode before React loads to prevent flash
      localStorage.setItem('theme', 'dark');
      document.documentElement.classList.add('dark');
      document.documentElement.classList.remove('light');
      
      // Debug: Watch for anything that changes the dark class
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
            const classList = document.documentElement.classList;
            if (!classList.contains('dark')) {
              console.error('[THEME DEBUG] Dark class was removed! Stack:', new Error().stack);
              // Immediately re-add dark class
              classList.add('dark');
              classList.remove('light');
            }
          }
        });
      });
      observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
    </script>
    <div id="root" style="background-color: #1e2433;"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
