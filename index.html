<!doctype html>
<html lang="en" class="dark" style="background:#1e2433;color:#fafafa;color-scheme:dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="color-scheme" content="dark only" />
    <meta name="theme-color" content="#1e2433" />
    <meta name="supported-color-schemes" content="dark" />
    
    <!-- CRITICAL: Force dark mode before anything else loads -->
    <script>
      (function() {
        var html = document.documentElement;
        var body = document.body;
        
        // Force dark immediately
        html.classList.add('dark');
        html.style.cssText = 'background-color:#1e2433!important;color:#fafafa!important;color-scheme:dark!important';
        if (body) body.style.cssText = 'background-color:#1e2433!important;color:#fafafa!important';
        
        // MutationObserver to keep dark class forever
        new MutationObserver(function(mutations) {
          mutations.forEach(function(m) {
            if (m.attributeName === 'class' && !html.classList.contains('dark')) {
              html.classList.add('dark');
            }
          });
        }).observe(html, { attributes: true, attributeFilter: ['class'] });
        
        // Also observe for style changes
        new MutationObserver(function() {
          if (html.style.backgroundColor !== '#1e2433' && html.style.backgroundColor !== 'rgb(30, 36, 51)') {
            html.style.backgroundColor = '#1e2433';
          }
        }).observe(html, { attributes: true, attributeFilter: ['style'] });
      })();
    </script>
    
    <style>
      /* CRITICAL: Inline dark styles - Safari/iOS must respect these */
      :root, :root.dark, html, html.dark, body, #root,
      html[class], html[class="dark"], body[class] {
        background-color: #1e2433 !important;
        color: #fafafa !important;
        color-scheme: dark !important;
        -webkit-appearance: none;
      }
      *, *::before, *::after { 
        color-scheme: dark !important; 
      }
      /* Block any light mode leakage */
      @media (prefers-color-scheme: light) {
        :root, html, body, #root {
          background-color: #1e2433 !important;
          color: #fafafa !important;
          color-scheme: dark !important;
        }
      }
      /* Safari-specific dark enforcement */
      @supports (-webkit-touch-callout: none) {
        :root, html, body, #root {
          background-color: #1e2433 !important;
          color-scheme: dark !important;
        }
      }
    </style>
