<svg width="1920" height="480" viewBox="0 0 1920 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bggrad" x1="0" y1="0" x2="0" y2="480" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0D0F14"/>
    </linearGradient>
    <linearGradient id="accgrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>

  <rect width="1920" height="480" fill="url(#bggrad)"/>

  <!-- Title -->
  <text x="160" y="150" fill="#ffffff" font-size="72" font-family="Inter, system-ui, sans-serif" font-weight="600">WELLIO</text>
  <text x="160" y="205" fill="#D0D0D0" font-size="32" font-family="Inter, system-ui, sans-serif">
    AI-powered wellness. Quantum-private by design.
  </text>

  <!-- Pill bubbles -->
  <rect x="160" y="260" width="330" height="50" rx="25" fill="#121418" stroke="url(#accgrad)" stroke-width="1"/>
  <text x="180" y="292" fill="#ffffff" font-size="20" font-family="Inter, system-ui, sans-serif">Functional Wellness Index</text>

  <rect x="510" y="260" width="200" height="50" rx="25" fill="#121418" stroke="url(#accgrad)" stroke-width="1"/>
  <text x="530" y="292" fill="#ffffff" font-size="20" font-family="Inter, system-ui, sans-serif">Care Team</text>

  <rect x="730" y="260" width="300" height="50" rx="25" fill="#121418" stroke="url(#accgrad)" stroke-width="1"/>
  <text x="750" y="292" fill="#ffffff" font-size="20" font-family="Inter, system-ui, sans-serif">Post-Quantum Security</text>

  <!-- Placeholder phone mockup -->
  <rect x="1350" y="70" width="300" height="350" rx="40" fill="#0F1115" stroke="url(#accgrad)" stroke-width="2"/>
  
  <!-- Phone screen content hint -->
  <rect x="1370" y="100" width="260" height="30" rx="4" fill="#1a1a1f"/>
  <rect x="1370" y="145" width="260" height="200" rx="8" fill="#1a1a1f"/>
  <circle cx="1500" cy="245" r="50" fill="none" stroke="#7C3AED" stroke-width="6"/>
  <text x="1500" y="255" text-anchor="middle" fill="#22D3EE" font-size="24" font-family="Inter, system-ui, sans-serif" font-weight="600">87</text>
  <text x="1500" y="275" text-anchor="middle" fill="#888888" font-size="12" font-family="Inter, system-ui, sans-serif">FWI</text>
  
  <!-- Phone bottom nav hint -->
  <rect x="1370" y="360" width="260" height="40" rx="4" fill="#1a1a1f"/>
</svg>
