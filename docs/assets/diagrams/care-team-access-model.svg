<svg width="1600" height="1000" viewBox="0 0 1600 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#22D3EE"/>
    </marker>
  </defs>

  <rect width="1600" height="1000" fill="#0A0A0C"/>

  <!-- User Layer -->
  <rect x="150" y="700" width="1300" height="180" rx="20" fill="#121418" stroke="url(#accent)" stroke-width="1"/>
  <text x="200" y="750" fill="#ffffff" font-size="30" font-family="Inter, system-ui, sans-serif">User Device (Raw Data — Never Shared)</text>
  <text x="200" y="790" fill="#CCCCCC" font-size="20" font-family="Inter, system-ui, sans-serif">Meal logs, workouts, journals, medical documents</text>

  <!-- Derivation Layer -->
  <rect x="150" y="430" width="1300" height="180" rx="20" fill="#161A1F" stroke="url(#accent)" stroke-width="2"/>
  <text x="200" y="480" fill="#ffffff" font-size="30" font-family="Inter, system-ui, sans-serif">Wellio Derivation Engine</text>
  <text x="200" y="520" fill="#CCCCCC" font-size="20" font-family="Inter, system-ui, sans-serif">FWI, adherence, trends only</text>

  <!-- Arrow from User to Derivation -->
  <line x1="800" y1="700" x2="800" y2="620" stroke="url(#accent)" stroke-width="4" marker-end="url(#arrow)"/>

  <!-- Coach View -->
  <rect x="150" y="140" width="600" height="200" rx="20" fill="#121418" stroke="url(#accent)" stroke-width="1"/>
  <text x="180" y="200" fill="#ffffff" font-size="26" font-family="Inter, system-ui, sans-serif">Coach View</text>
  <text x="180" y="240" fill="#CCCCCC" font-size="18" font-family="Inter, system-ui, sans-serif">FWI · Trends · Adherence · No raw logs, notes, or PHI</text>

  <!-- Clinician View -->
  <rect x="850" y="140" width="600" height="200" rx="20" fill="#121418" stroke="url(#accent)" stroke-width="1"/>
  <text x="880" y="200" fill="#ffffff" font-size="26" font-family="Inter, system-ui, sans-serif">Clinician View</text>
  <text x="880" y="240" fill="#CCCCCC" font-size="18" font-family="Inter, system-ui, sans-serif">FWI · 30-day trends · Adherence signals · No PHI or raw journals</text>

  <!-- Arrows from Derivation to Professionals -->
  <line x1="450" y1="430" x2="450" y2="340" stroke="url(#accent)" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="1150" y1="430" x2="1150" y2="340" stroke="url(#accent)" stroke-width="4" marker-end="url(#arrow)"/>

  <!-- PQ/cMixx badge -->
  <text x="800" y="970" text-anchor="middle" fill="#CCCCCC" font-size="20" font-family="Inter, system-ui, sans-serif">Post-Quantum Encryption (ML-KEM-768) · Metadata Protection (cMixx)</text>
</svg>
